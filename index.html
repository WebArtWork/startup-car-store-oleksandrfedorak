<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>{{{title}}}</title>
		<meta itemprop="name" content="{{{title}}}" />
		<meta name="twitter:title" content="{{{title}}}" />
		<meta property="og:title" content="{{{title}}}" />

		<meta name="description" content="{{{description}}}" />
		<meta itemprop="description" content="{{{description}}}" />
		<meta name="twitter:description" content="{{{description}}}" />
		<meta property="og:description" content="{{{description}}}" />

		<meta itemprop="image" content="{{{image}}}" />

		<meta property="og:image" content="{{{image}}}" />

		<meta name="keywords" content="{{{keywords}}}" />
		<base href="/" />
		<link rel="icon" type="image/x-icon" href="/template/img/favicon.ico" />
		<link rel="stylesheet" href="/template/css/index.css" />
		<style>
			<!-- CSS -->
		</style>
		<style>
			:root {
				--primary_color: {{{variables.primary_color}}};
				--secondary_color: {{{variables.secondary_color}}};
				--primary_text_color: {{{variables.primary_text_color}}};
				/*black*/
				--secondary_text_color: {{{variables.secondary_text_color}}};
				/*white*/
				--primary_radius: {{{variables.primary_radius}}};
				--secondary_radius: {{{variables.secondary_radius}}};
			}
		</style>

				<div class="container">

							<a href="#" class="header__logo">
								<span>CARBY</span>
							</a>
							<nav class="header__menu">
								<ul class="header__list">
									<li>
										<a
											href="/services"

											>Services</a
										>
									</li>
									<li>

										>
									</li>
									<li>
										<a href="/cars" class="header__link"

										>
									</li>
									<li>

										>
									</li>
									<li>

										>
									</li>
									<li>
										<a href="/map" class="header__link"
											>Map</a
										>
									</li>
									<li>
										<a href="/contact" class="header__link"
											>Contacts</a
										>
									</li>
								</ul>
							</nav>
						</div>
						<div class="header__right">
							<a class="header__btn sign" href="/sign">SIGN UP</a>
							<a class="header__btn register" href="/sign"
								>REGISTER</a
							>
							<div class="header__burger">
								<span></span>
							</div>
						</div>
					</div>
				</div>
